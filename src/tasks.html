<!DOCTYPE html>
<html lang = ru>
<head>
    <meta charset="utf-8">
    <title>Список Задач</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.webp" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">Tasks To-Do</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="projects.html">Проекты</a></li>
                <li><a href="tasks.html" class="active">Список задач</a></li>
                <li><a href="about.html">О приложении</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <dialog id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Добавить задачу</h2>
            <form id="taskForm">
                <label for="taskInput">Введите задачу:</label>
                <textarea id="taskInput" placeholder="Новая задача" required=""></textarea>
                <br><br>
                <button type="submit" class="OkBut">Добавить задачу</button>
                <button type="button" id="cancelBtn">Отмена</button>
            </form>
        </div>
      </dialog>
      <h1>Список Задач</h1>
      <button id="addTaskBtn">Добавить задачу</button> 
      <div class="sort-buttons-container">
          <button id="sortAscBtn" class="sort-btn">Сортировка А-Я</button>
          <button id="sortDescBtn" class="sort-btn">Сортировка Я-А</button>
      </div>
      <div class="boards">
        <div class="board" data-status="todo">
            <h2>Задача</h2>
            <div class="task-list" id="todoList"></div>
        </div>
        <div class="board" data-status="in-progress">
            <h2>В работе</h2>
            <div class="task-list" id="inProgressList"></div>
        </div>
        <div class="board" data-status="done">
            <h2>Выполнено</h2>
            <div class="task-list" id="doneList"></div>
        </div>
    </div>
    <script src="bundle.js"></script>
 <script src="Scripts/script.js"></script>
 <script src="Scripts/burgerMenu.js"></script>
</body>
</html>
